<section class="py-4">
  {{ if wide_view }}
    <div class="wrap-2xl flex">
      {{ files }}
        <div class="w-1/2 px-4">
          <img class="block w-full" src="{{ glide:url w="664" h="676" q="90" fit="crop_focal" }}">
        </div>
      {{ /files }}
    </div>
  {{ else }}
    <div class="wrap-2xl">
      <div class="flex w-8/12 mx-auto px-4">
        {{ files }}
          <div class="w-1/2 px-4">
            <img class="block w-full" src="{{ glide:url w="432" h="440" q="90" fit="crop_focal" }}">
          </div>
        {{ /files }}
      </div>
    </div>
  {{ /if }}
</section>
