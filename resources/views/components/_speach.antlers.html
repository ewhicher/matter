<div class="inline-block">
  <div
    class="flex p-4 border-2 border-{{ color ?? 'dark-grey' }} rounded-full"
    x-data
    x-init="() => {
      let refs = [$refs.one, $refs.two, $refs.three]
      for (let i = 0; i < refs.length; i++) {
        const tl = gsap.timeline({ repeat: -1, repeatDelay: 0 })
        tl.to(refs[i], .75, { scale: .5, opacity: .25 })
        tl.to(refs[i], .75, { scale: 1, opacity: 1 })
        tl.pause()
        setTimeout(() => { tl.play() }, 250*i)
      }
    }"
    x-cloak
  >
    <span class="inline-block w-3 h-3 mx-0.5 bg-{{ color ?? 'dark-grey' }} rounded-full" x-ref="one"></span>
    <span class="inline-block w-3 h-3 mx-0.5 bg-{{ color ?? 'dark-grey' }} rounded-full" x-ref="two"></span>
    <span class="inline-block w-3 h-3 mx-0.5 bg-{{ color ?? 'dark-grey' }} rounded-full" x-ref="three"></span>
  </div>
</div>
