{{ if cards_cards }}
<section class="relative pb-24 md:pb-32 lg:pb-40">
  <div class="absolute top-1/3 left-0 right-0 bottom-0 z-10 bg-white"></div>
  <div class="wrap-2xl relative z-20 lg:flex">
    {{ cards_cards }}
      <div class="lg:w-1/2 px-4">
        {{ if type == 'link' }}
        <a href="{{ link }}{{ url }}{{ /link }}"
        {{ else }}
        <div
        {{ /if }}
        class="{{ if type == 'link' }}group{{ /if }} block relative lg:pb-[101.87%]
          {{ if colour == 'green' }} bg-green{{ /if }}
          {{ if colour == 'blue' }} bg-blue{{ /if }}
          {{ if colour == 'red' }} bg-red{{ /if }}
          {{ if colour == 'yellow' }} bg-yellow{{ /if }}
          {{ if colour == 'plumb' }} bg-mid-blue{{ /if }}
        ">
          {{ if type == 'link' }}
            <div class="lg:absolute lg:inset-0 bg-cover opacity-0 transition group-hover:opacity-100" style="background-image: url('{{ background:url }}');"></div>
            <div class="lg:absolute lg:inset-0 bg-dark-grey opacity-0 transition group-hover:opacity-80"></div>
          {{ /if }}
          <div class="lg:absolute lg:inset-0 z-20 p-8 lg:px-20 lg:py-24 {{ if type == 'link' }}transition group-hover:text-white{{ /if }}">
            <div class="relative">
              <img class="block max-w-[128px] max-h-[80px] mb-16 transition {{ if type == 'link' }}group-hover:opacity-0{{ /if }}" src="{{ logo }}">
              {{ if type == 'link' }}
                <img class="block absolute top-0 left-0 max-w-[128px] max-h-[80px] mb-16 transition opacity-0 group-hover:opacity-100" src="{{ hover_logo }}">
              {{ /if }}
            </div>
            <div>
              {{ text | classify }}
            </div>
            {{ if type == 'link' }}
              <p class="type-leadline"><span class="hoverline-base group-hover:hoverline-active">More</span></p>
            {{ /if }}
          </div>

        {{ if type == 'link' }}
        </a>
        {{ else }}
        </div>
        {{ /if }}
      </div>
    {{ /cards_cards }}
  </div>
</section>
{{ /if }}
