    display: Main
    fields:
      -
        handle: end_section
        field:
          display: End
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: case_study_default_text
        field: common.richtext
        config:
          display: 'Case study default text'
      -
        handle: pov_default_text
        field: common.richtext
