sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: hero_section
        field:
          display: Hero
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: heading
        field:
          antlers: false
          display: Heading
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: intro
        field:
          collapse: false
          always_show_set_button: false
          previews: true
          buttons:
            - bold
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          remove_empty_nodes: false
          display: Intro
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: showcase
        field:
          display: Showcase
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: showcase_cards
        field:
          collapse: false
          previews: true
          sets:
            image_card:
              display: 'Image Card'
              fields:
                -
                  handle: image
                  field:
                    mode: grid
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    max_files: 1
                    display: Image
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                -
                  handle: heading
                  field:
                    input_type: text
                    antlers: false
                    display: Heading
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                -
                  handle: button_text
                  field:
                    input_type: text
                    antlers: false
                    display: 'Button Text'
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                -
                  handle: button_link
                  field:
                    input_type: text
                    antlers: false
                    display: 'Button Link'
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
            video_card:
              display: 'Video Card'
              fields:
                -
                  handle: video
                  field:
                    mode: grid
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    max_files: 1
                    display: Video
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                -
                  handle: play_text
                  field:
                    input_type: text
                    antlers: false
                    display: 'Play text'
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                -
                  handle: heading
                  field:
                    input_type: text
                    antlers: false
                    display: Heading
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
          display: 'Showcase Cards'
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: what_we_do
        field:
          display: 'What We Do'
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: card_one_text
        field:
          antlers: false
          display: 'Card One Text'
          type: textarea
          icon: textarea
          width: 33
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: card_two_text
        field:
          antlers: false
          display: 'Card Two Text'
          type: textarea
          icon: textarea
          width: 33
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: card_three_text
        field:
          antlers: false
          display: 'Card Three Text'
          type: textarea
          icon: textarea
          width: 33
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: hidden_text
        field:
          antlers: false
          display: 'Hidden Text'
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: logos
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          display: Logos
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: views_section
        field:
          display: Views
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: views_list
        field:
          mode: default
          create: true
          collections:
            - projects
            - pov
            - case_studies
          display: 'Views List'
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
title: Page
