hide: true
title: Page
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: intro_section
        field:
          display: Intro
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: intro_text
        field: common.richtext
        config:
          display: 'Intro text'
      -
        handle: intro_video_placeholder
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          display: 'Video placeholder'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: more_text
        field: common.richtext
        config:
          display: 'More text'
      -
        handle: typed_section
        field:
          display: Typed
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: typed_rows
        field:
          collapse: true
          previews: true
          sets:
            row:
              display: Row
              fields:
                -
                  handle: text
                  field:
                    antlers: false
                    display: Text
                    type: textarea
                    icon: textarea
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
          display: Rows
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: extra_text
        field: common.richtext
        config:
          display: 'Extra text'
      -
        handle: together_section
        field:
          display: Together
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: icon_rows
        field:
          collapse: true
          previews: true
          sets:
            row:
              display: Row
              fields:
                -
                  handle: text
                  field: common.richtext
                  config:
                    display: Text
                -
                  handle: icon
                  field:
                    mode: grid
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    max_files: 1
                    display: Icon
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
          display: 'Icon Rows'
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: scrolling_text_section
        field:
          display: 'Scrolling Text'
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: scrolling_text_words
        field:
          display: Words
          type: list
          icon: list
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: pill_section
        field:
          display: Pill
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: pill_left_hand_text
        field:
          input_type: text
          antlers: false
          display: 'Left Hand Text'
          type: text
          icon: text
          width: 33
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: pill_label_text
        field:
          input_type: text
          antlers: false
          display: 'Label Text'
          type: text
          icon: text
          width: 33
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: pill_right_hand_text
        field:
          input_type: text
          antlers: false
          display: 'Right Hand Text'
          type: text
          icon: text
          width: 33
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: cta_section
        field:
          display: CTA
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: cta_text
        field: common.richtext
        config:
          display: Text
      -
        handle: book_link
        field:
          collections:
            - case_studies
            - pages
            - pov
            - projects
          container: assets
          display: 'Book Link'
          type: link
          icon: link
          width: 75
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: book_link_new_tab
        field:
          default: false
          display: 'Link New Tab'
          type: toggle
          icon: toggle
          width: 25
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: cards_section
        field:
          display: Cards
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: cards_cards
        field:
          collapse: true
          previews: true
          sets:
            quote:
              display: Quote
              fields:
                -
                  handle: colour
                  field: common.colour
                  config:
                    display: Colour
                -
                  handle: logo
                  field:
                    mode: grid
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    max_files: 1
                    display: Logo
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                -
                  handle: text
                  field: common.richtext
                  config:
                    display: Text
            link:
              display: Link
              fields:
                -
                  handle: colour
                  field: common.colour
                  config:
                    display: Colour
                -
                  handle: logo
                  field:
                    mode: grid
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    max_files: 1
                    display: Logo
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                -
                  handle: text
                  field: common.richtext
                  config:
                    display: Text
                -
                  handle: hover_section
                  field:
                    display: Hover
                    type: section
                    icon: section
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                -
                  handle: hover_logo
                  field:
                    mode: grid
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    max_files: 1
                    display: Logo
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                -
                  handle: background
                  field:
                    mode: grid
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    max_files: 1
                    display: Background
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                -
                  handle: link
                  field:
                    mode: default
                    create: true
                    collections:
                      - case_studies
                      - pages
                      - pov
                    display: Link
                    type: entries
                    icon: entries
                    listable: hidden
                    instructions_position: above
                    visibility: visible
          display: Cards
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: footer_section
        field:
          display: Footer
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: footer_text
        field: common.richtext
        config:
          display: Text
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: theme
        field: common.theme
        config:
          display: Colour
      -
        handle: pattern
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Pattern
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          folder: patterns
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
