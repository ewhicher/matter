                -
                  handle: role
                  field:
                    input_type: text
                    antlers: false
                    display: Role
                    type: text
                    icon: text
                    width: 50
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                -
                  handle: logo
                  field:
                    mode: grid
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    max_files: 1
                    display: Logo
                    type: assets
                    icon: assets
                    instructions: 'Optional, if this is not used the name will be shown'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
          display: Testimonials
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
  story:
    display: Story
    fields:
      -
        handle: story_box_one
        field: common.richtext
        config:
          display: 'Box one'
      -
        handle: story_box_two
        field: common.richtext
        config:
          display: 'Box two'
      -
        handle: story_box_three
        field: common.richtext
        config:
          display: 'Box three'
      -
        handle: story_box_four
        field: common.richtext
        config:
          display: 'Box four'
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
