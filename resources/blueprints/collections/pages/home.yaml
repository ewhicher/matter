          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: testimonials
        field:
          collapse: true
          previews: true
          sets:
            testimonial:
              display: Testimonial
              fields:
                -
                  handle: quote
                  field:
                    antlers: false
                    display: Quote
                    type: textarea
                    icon: textarea
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                -
                  handle: name
                  field:
                    input_type: text
                    antlers: false
                    display: Name
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
