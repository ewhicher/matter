sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: hero_section
        field:
          display: Hero
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: heading
        field:
          antlers: false
          display: Heading
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: showcase
        field:
          display: Showcase
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: showcase_showcase
        field:
          collapse: true
          previews: true
          sets:
            video:
              display: Video
              fields:
                -
                  handle: loop
                  field:
                    mode: grid
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    max_files: 1
                    display: Loop
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                    width: 50
                -
                  handle: video
                  field:
                    input_type: text
                    antlers: false
                    display: Video
                    type: text
                    icon: text
                    width: 50
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
            image:
              display: Image
              fields:
                -
                  handle: image
                  field:
                    mode: grid
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    max_files: 1
                    display: Image
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                -
                  handle: text
                  field:
                    input_type: text
                    antlers: false
                    display: Text
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                -
                  import: button_with_icon
                -
                  handle: colour
                  field:
                    options:
                      black: null
                      white: null
                      green: null
                    multiple: false
                    clearable: false
                    searchable: true
                    taggable: false
                    push_tags: false
                    cast_booleans: false
                    default: black
                    display: Colour
                    type: select
                    icon: select
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
            split:
              display: Split
              fields:
                -
                  handle: image
                  field:
                    mode: grid
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    max_files: 1
                    display: Image
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                -
                  handle: text
                  field:
                    antlers: false
                    display: Text
                    type: textarea
                    icon: textarea
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                -
                  import: button_with_icon
                -
                  handle: colour
                  field:
                    options:
                      black: null
                      white: null
                      blue: null
                    multiple: false
                    clearable: false
                    searchable: true
                    taggable: false
                    push_tags: false
                    cast_booleans: false
                    default: black
                    display: Colour
                    type: select
                    icon: select
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
          display: Showcase
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          max_sets: 1
      -
        handle: what_we_do
        field:
          display: 'What We Do'
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: what_we_do_heading
        field:
          input_type: text
          antlers: false
          display: Heading
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: what_we_do_intro
        field: common.single
        config:
          display: Intro
      -
        handle: card_one_heading
        field:
          input_type: text
          antlers: false
          display: 'Card One Heading'
          type: text
          icon: text
          width: 33
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: card_two_heading
        field:
