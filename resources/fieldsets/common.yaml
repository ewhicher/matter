title: Common
fields:
  -
    handle: richtext
    field:
      collapse: true
      always_show_set_button: false
      previews: true
      buttons:
        - h2
        - h3
        - h4
        - h5
        - h6
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - anchor
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: false
      display: Text
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: single
    field:
      collapse: false
      always_show_set_button: false
      previews: true
      buttons:
        - bold
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: false
      display: Intro
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: theme
    field:
      options:
        'bg-light-red text-dark-grey': red
        'bg-light-yellow text-dark-grey': yellow
        'bg-light-blue-strong text-dark-grey': blue
        'bg-light-green text-dark-grey': green
      multiple: false
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      default: 'bg-light-blue-strong text-dark-grey'
      display: Colour
      type: select
      icon: select
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
