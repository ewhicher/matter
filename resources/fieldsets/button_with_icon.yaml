title: 'Button with icon'
fields:
  -
    handle: button_link
    field:
      collections:
        - pages
        - projects
        - pov
        - case_studies
      display: 'Button link'
      type: link
      icon: link
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      width: 75
      container: assets
  -
    handle: button_new_tab
    field:
      default: false
      display: 'New Tab'
      type: toggle
      icon: toggle
      width: 25
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: button_label
    field:
      input_type: text
      antlers: false
      display: 'Button label'
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      width: 66
  -
    handle: button_icon
    field:
      options:
        arrow: null
        download: null
        link: null
        none: null
      multiple: false
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      default: arrow
      display: 'Button icon'
      type: select
      icon: select
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      width: 33
