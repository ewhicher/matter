title: Article
fields:
  -
    handle: article
    field:
      collapse: true
      always_show_set_button: false
      previews: true
      sets:
        image:
          display: Image
          fields:
            -
              handle: file
              field:
                mode: grid
                container: assets
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: File
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              handle: wide_view
              field:
                default: false
                display: 'Wide View'
                type: toggle
                icon: toggle
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
        image_pair:
          display: 'Image Pair'
          fields:
            -
              handle: files
              field:
                mode: grid
                container: assets
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 2
                display: Files
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              handle: wide_view
              field:
                default: false
                display: 'Wide View'
                type: toggle
                icon: toggle
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
        video:
          display: Video
          fields:
            -
              handle: video_url
              field:
                input_type: text
                antlers: false
                display: 'Video URL'
                type: text
                icon: text
                instructions: '*Please use standard video hosts [YouTube, Vimeo etc]*'
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
        statements:
          display: Statements
          fields:
            -
              handle: statements
              field:
                fields:
                  -
                    handle: text
                    field:
                      antlers: false
                      display: Text
                      type: textarea
                      icon: textarea
                      listable: hidden
                      instructions_position: above
                      visibility: visible
                      always_save: false
                  -
                    handle: name
                    field:
                      input_type: text
                      antlers: false
                      display: Source
                      type: text
                      icon: text
                      listable: hidden
                      instructions_position: above
                      visibility: visible
                      always_save: false
                mode: stacked
                reorderable: true
                display: Statements
                type: grid
                icon: grid
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
        testimonials:
          display: Testimonials
          fields:
            -
              handle: testimonials
              field:
                fields:
                  -
                    handle: quote
                    field:
                      antlers: false
                      display: Quote
                      type: textarea
                      icon: textarea
                      listable: hidden
                      instructions_position: above
                      visibility: visible
                      always_save: false
                  -
                    handle: name
                    field:
                      input_type: text
                      antlers: false
                      display: Name
                      type: text
                      icon: text
                      listable: hidden
                      instructions_position: above
                      visibility: visible
                      always_save: false
                      width: 50
                  -
                    handle: role
                    field:
                      input_type: text
                      antlers: false
                      display: Role
                      type: text
                      icon: text
                      width: 50
                      listable: hidden
                      instructions_position: above
                      visibility: visible
                  -
                    handle: logo
                    field:
                      mode: grid
                      container: assets
                      restrict: false
                      allow_uploads: true
                      show_filename: true
                      max_files: 1
                      display: Logo
                      type: assets
                      icon: assets
                      instructions: 'Optional, if this is not used the name will be shown'
                      listable: hidden
                      instructions_position: above
                      visibility: visible
                      always_save: false
                mode: stacked
                reorderable: true
                display: Testimonials
                type: grid
                icon: grid
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
      buttons:
        - h1
        - h2
        - h3
        - h4
        - h5
        - h6
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - anchor
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: false
      display: Article
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
